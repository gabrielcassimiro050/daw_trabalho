<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventário do Laboratório</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">LabAdmin</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="../index.html">Início</a></li>
          <li class="nav-item"><a class="nav-link" href="..Inicial/amostras.html">Amostras</a></li>
          <li class="nav-item"><a class="nav-link" href="..Inicial/anotacao.html">Fazer Anotação</a></li>
          <li class="nav-item"><a class="nav-link" href="inventario.html">Inventário</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container py-5">
    <h2 class="mb-4 text-center">Inventário do Laboratório</h2>

    <!-- Tabela de Inventário -->
    <table class="table table-bordered align-middle text-center">
      <thead class="table-dark">
        <tr>
          <th>Item</th>
          <th>Quantidade</th>
          <th>Descrição</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Microscópio</td>
          <td>3</td>
          <td>Microscópios ópticos</td>
          <td>
            <button class="btn btn-sm btn-success">+</button>
            <button class="btn btn-sm btn-danger">−</button>
          </td>
        </tr>
        <tr>
          <td>Luvas</td>
          <td>200</td>
          <td>Luvas descartáveis</td>
          <td>
            <button class="btn btn-sm btn-success">+</button>
            <button class="btn btn-sm btn-danger">−</button>
          </td>
        </tr>
        <!-- Mais linhas conforme necessário -->
      </tbody>
    </table>

    <!-- Formulário para adicionar novo item -->
    <div class="card mt-5">
      <div class="card-header">Adicionar Novo Item</div>
      <div class="card-body">
        <form>
          <div class="row g-3">
            <div class="col-md-4">
              <label for="nomeItem" class="form-label">Item</label>
              <input type="text" class="form-control" id="nomeItem" required>
            </div>
            <div class="col-md-2">
              <label for="quantidade" class="form-label">Quantidade</label>
              <input type="number" class="form-control" id="quantidade" required>
            </div>
            <div class="col-md-6">
              <label for="descricao" class="form-label">Descrição</label>
              <input type="text" class="form-control" id="descricao" required>
            </div>
          </div>
          <div class="mt-3 text-end">
            <button type="submit" class="btn btn-primary">Adicionar Item</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
